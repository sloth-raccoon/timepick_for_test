<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in - TIMEPICK</title>

  <!-- Firebase SDK v9 -->
  <script type="module" src="./app.js" defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      position: relative; /* Needed for absolute positioning of children */
    }
    .title {
      position: absolute;
      top: 30px;
      /* Center the title horizontally */
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: #67AD5B;
    }
    /* Style for Google Login Button */
    #google-login-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px; /* Optional: Adjust font size if needed */
    }
    .language-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      color: #67AD5B;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      /* Add margin-top to avoid overlap with title/buttons */
      margin-top: 100px;
    }
    .how-it-works {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      color: #67AD5B;
    }
    .create-btn {
      background-color: #67AD5B;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .create-btn:hover {
      background-color: #558C4A;
    }
    .btn-outline-theme {
      border-color: #67AD5B;
      color: #67AD5B;
    }
    .btn-outline-theme:hover {
      background-color: #67AD5B;
      color: white;
    }
    /* Style for user info display */
    #user-info {
        position: absolute;
        top: 60px; /* Position below the google login button */
        left: 20px;
        font-size: 14px;
    }
    /* Adjust input group if button is removed */
    .input-group .form-control {
        border-top-right-radius: var(--bs-border-radius);
        border-bottom-right-radius: var(--bs-border-radius);
    }
  </style>
</head>

<body>

  <h1 class="title">TIMEPICK</h1>

  <!-- Google Login Button -->
  <button id="google-login-btn" class="btn btn-outline-theme">使用 Google 登入</button>

  <!-- User Info Display -->
  <div id="user-info"></div>

  <button class="btn language-btn" onclick="switchLanguage()">
    <span id="lang-text">Switch Language</span>
  </button>

  <div class="login-container">
    <!-- Name Section -->
    <div class="mb-4">
      <h2 class="fs-5" id="name-label">Enter Your Name</h2>
      <!-- Removed the input-group div as the button is gone -->
      <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
      <div id="name-feedback" class="invalid-feedback d-block"></div> <!-- Use d-block to always reserve space -->
    </div>

    <!-- Password Section -->
    <div class="mb-4">
      <h2 class="fs-5" id="password-label">Enter Password</h2>
      <!-- Removed the input-group div as the button is gone -->
      <input type="password" id="password" class="form-control mb-3" placeholder="Your Password" required>
      <div id="password-feedback" class="invalid-feedback d-block"></div> <!-- Use d-block to always reserve space -->
    </div>

    <button class="btn create-btn w-100" onclick="createSchedule()" id="create-btn">Create Your First Schedule</button>
  </div>

  <button class="btn how-it-works" onclick="howItWorks()">How It Works</button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
