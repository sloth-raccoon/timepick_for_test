<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in - TIMEPICK</title>

  <!-- Firebase SDK v9 -->
  <script type="module" src="./app.js" defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      position: relative; /* Needed for absolute positioning of children */
    }
    .title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      font-weight: bold;
      color: #67AD5B;
    }
    /* Style for Google Login Button */
    #google-login-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      z-index: 10; /* 確保按鈕在頂層 */
      /* 初始狀態顯示，JS 會在登入後隱藏 */
      display: block;
    }
    /* Style for user info display (Avatar Container) */
    #user-info {
        position: absolute;
        top: 15px; /* 稍微調整垂直位置，使其與按鈕視覺對齊 */
        left: 20px;
        z-index: 10; /* 確保頭像在頂層 */
        display: none; /* 初始隱藏，JS 會在登入後顯示 */
        line-height: 0; /* 避免圖片下方有多餘空間 */
    }
    /* Style for the Avatar Image itself */
    .user-avatar {
        width: 40px;  /* 設定頭像寬度 */
        height: 40px; /* 設定頭像高度 */
        border-radius: 50%; /* 關鍵：設置為圓形 */
        object-fit: cover; /* 確保圖片填滿圓形區域，不變形 */
        border: 1px solid #ddd; /* 可選：加個淺灰色邊框 */
        cursor: pointer; /* 提示用戶可以點擊 (用於登出) */
        background-color: #eee; /* 可選：圖片載入前的背景色 */
    }

    .language-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      color: #67AD5B;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px; /* 保持與頂部元素的距離 */
      z-index: 1; /* 確保在背景之上 */
    }
    .how-it-works {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      color: #67AD5B;
    }
    .create-btn {
      background-color: #67AD5B;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
    }
    .create-btn:hover {
      background-color: #558C4A;
    }
    .btn-outline-theme {
      border-color: #67AD5B;
      color: #67AD5B;
    }
    .btn-outline-theme:hover {
      background-color: #67AD5B;
      color: white;
    }
    /* Adjust input group if button is removed (保持不變) */
    .input-group .form-control {
        border-top-right-radius: var(--bs-border-radius);
        border-bottom-right-radius: var(--bs-border-radius);
    }
  </style>
</head>

<body>
  <!-- 標題 -->
  <h1 class="title">TIMEPICK</h1>

  <!-- Google 登入 -->
  <button id="google-login-btn" class="btn btn-outline-theme">使用 Google 登入</button>

  <!-- 目前似乎不起作用 -->
  <!-- JS 會填入頭像並顯示/隱藏 -->
  <div id="user-info"></div>

  <!-- 切換語言 -->
  <button class="btn language-btn" onclick="switchLanguage()">
    <span id="lang-text">Switch Language</span>
  </button>

  <div class="login-container">
    <!-- 名稱 -->
    <div class="mb-4">
      <h2 class="fs-5" id="name-label">Enter Your Name</h2>
      <input type="text" id="name" class="form-control mb-3" placeholder="Your Name" required>
      <div id="name-feedback" class="invalid-feedback d-block"></div>
    </div>

    <!-- 密碼 -->
    <div class="mb-4">
      <h2 class="fs-5" id="password-label">Enter Password</h2>
      <input type="password" id="password" class="form-control mb-3" placeholder="Your Password" required>
      <div id="password-feedback" class="invalid-feedback d-block"></div>
    </div>
    <!-- 創建行程 -->
    <button class="btn create-btn w-100" onclick="createSchedule()" id="create-btn">Create Your First Schedule</button>
  </div>

  <!-- 操作說明按鈕 -->
  <button class="btn how-it-works" onclick="howItWorks()">How It Works</button>

  <!-- Bootstrap JS 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
