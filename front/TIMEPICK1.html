<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 30px;
            font-size: 48px;
            font-weight: bold;
        }
        .language-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #007BFF;
            text-decoration: underline;
            padding: 5px;
        }
        .container {
            width: 400px; /* Increased width */
            margin-top: 10px;
        }
        h2 {
            text-align: left;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .input-space {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }
        #name-section {
            margin-bottom: 40px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Makes the input box take full space */
            max-width: 250px; /* Prevents it from being too large */
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            min-width: 90px;
            text-align: center;
        }
        .create-schedule-btn {
            width: 70%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            margin: 40px auto 20px; /* Increased margin-top */
            display: block; /* Block-level element to center */
        }
        .how-it-works {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 16px;
            text-decoration: underline;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TIMEPICK</h1>

    <!-- Language Switch Button -->
    <button class="language-btn" onclick="switchLanguage()">Switch Language</button>

    <div class="container">
        <div id="name-section">
            <h2>Enter Your Name</h2>
            <div class="input-space">
                <input type="text" id="name" placeholder="Your Name">
                <button onclick="confirmName()">Confirm</button>
            </div>
        </div>

        <h2>Enter Password</h2>
        <div class="input-space">
            <input type="password" id="password" placeholder="Your Password">
            <button onclick="confirmPassword()">Confirm</button>
        </div>

        <!-- Create Schedule Button -->
        <button class="create-schedule-btn" onclick="createSchedule()">Create Your First Schedule</button>
    </div>

    <!-- How It Works Button -->
    <button class="how-it-works" onclick="howItWorks()">How It Works</button>

    <script>
        function confirmName() {
            let name = document.getElementById('name').value;
            if (name) {
                alert('Hello, ' + name + '!');
            } else {
                alert('Please enter your name.');
            }
        }

        function confirmPassword() {
            let password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password.');
            }
        }
    </script>

    <script>
        document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function(event) {
            // 如果是 "Confirm" 按鈕，則儲存名稱或密碼
            if (event.target.textContent === 'Confirm') {
                const input = event.target.previousElementSibling; // 獲取對應的輸入框
                if (input && input.id === 'username') {
                    username = input.value.trim();
                    alert(`名稱已儲存：${username}`);
                } else if (input && input.id === 'password') {
                    password = input.value.trim();
                    alert('密碼已儲存');
                }
            }

            // 如果是 "Create Your First Schedule" 按鈕，則檢查並跳轉
            if (event.target.classList.contains('create-schedule-btn')) {
                if (username && password) {
                    // 儲存到 localStorage
                    localStorage.setItem('timepick_user', JSON.stringify({ username, password }));
                    
                    // 跳轉到 TimePick2
                    window.location.href = 'TIMEPICK2.html';
                } else {
                    alert('請先輸入名稱和密碼！');
                }
            }
        });
    });
    </script>

    <script>
        // 登入按鈕事件處理
        document.querySelector('button').addEventListener('click', function() {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (username && password) {
                // 儲存到瀏覽器本地
                localStorage.setItem('timepick_user', JSON.stringify({
                    username: username,
                    password: password
                }));
                
                // 跳轉到 TimePick2
                window.location.href = 'TIMEPICK2.html';
            } else {
                alert('請輸入帳號和密碼');
            }
        });
    </script>

  
</body>
</html>
